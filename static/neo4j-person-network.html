<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo4j 人物关系网络 - 智能分析平台</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {
    --primary-color: #00d9ff;
    --secondary-color: #008cc9;
    --accent-color: #ff6b6b;
    --success-color: #51cf66;
    --warning-color: #ffd43b;
    --danger-color: #ff6b6b;
    --dark-bg: #1a1d24;
    --card-bg: #2a2d35;
    --border-color: #3a3d45;
    --text-primary: #ffffff;
    --text-secondary: #a0a0a0;
    --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.5);
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
    background: linear-gradient(135deg, #1a1d24 0%, #2d3142 100%);
    min-height: 100vh;
    color: var(--text-primary);
}

.container {
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
}

/* Header */
.header {
    background: var(--card-bg);
    padding: 15px 30px;
    box-shadow: var(--shadow);
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 2px solid var(--primary-color);
}

.logo {
    display: flex;
    align-items: center;
    gap: 12px;
}

.logo i {
    font-size: 28px;
    color: var(--primary-color);
}

.logo h1 {
    font-size: 20px;
    font-weight: 600;
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.header-stats {
    display: flex;
    gap: 30px;
}

.stat-item {
    display: flex;
    align-items: center;
    gap: 8px;
}

.stat-item i {
    color: var(--primary-color);
    font-size: 18px;
}

.stat-value {
    font-size: 20px;
    font-weight: 700;
    color: var(--text-primary);
}

.stat-label {
    font-size: 12px;
    color: var(--text-secondary);
    margin-left: 5px;
}

/* Main Layout */
.main-content {
    flex: 1;
    display: flex;
    overflow: hidden;
}

/* Sidebar */
.sidebar {
    width: 320px;
    background: var(--card-bg);
    border-right: 1px solid var(--border-color);
    display: flex;
    flex-direction: column;
    transition: width 0.3s ease;
}

.sidebar.collapsed {
    width: 60px;
}

.sidebar-header {
    padding: 20px;
    border-bottom: 1px solid var(--border-color);
}

.sidebar-toggle {
    position: absolute;
    right: -15px;
    top: 50%;
    transform: translateY(-50%);
    width: 30px;
    height: 30px;
    background: var(--primary-color);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 10;
}

/* Tabs */
.tabs {
    display: flex;
    background: var(--dark-bg);
    border-bottom: 1px solid var(--border-color);
}

.tab {
    flex: 1;
    padding: 12px;
    background: transparent;
    border: none;
    color: var(--text-secondary);
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 13px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

.tab:hover {
    background: rgba(0, 217, 255, 0.1);
}

.tab.active {
    color: var(--primary-color);
    background: rgba(0, 217, 255, 0.15);
    border-bottom: 2px solid var(--primary-color);
}

.tab i {
    font-size: 16px;
}

/* Tab Content */
.tab-content {
    display: none;
    flex: 1;
    overflow-y: auto;
    padding: 20px;
}

.tab-content.active {
    display: block;
}

/* Graph Container */
.graph-container {
    flex: 1;
    position: relative;
    background: var(--dark-bg);
}

#network-graph {
    width: 100%;
    height: 100%;
}

/* Graph Controls */
.graph-controls {
    position: absolute;
    top: 20px;
    right: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    z-index: 100;
}

.control-btn {
    width: 40px;
    height: 40px;
    background: var(--card-bg);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    color: var(--text-primary);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
}

.control-btn:hover {
    background: var(--primary-color);
    border-color: var(--primary-color);
}

/* Graph Info Panel */
.graph-info {
    position: absolute;
    bottom: 20px;
    left: 20px;
    background: var(--card-bg);
    padding: 15px 20px;
    border-radius: 8px;
    box-shadow: var(--shadow);
    display: none;
}

.graph-info.show {
    display: block;
}

/* Forms */
.form-section {
    margin-bottom: 25px;
}

.form-section h3 {
    font-size: 14px;
    font-weight: 600;
    margin-bottom: 15px;
    color: var(--text-primary);
    display: flex;
    align-items: center;
    gap: 8px;
}

.form-section h3 i {
    color: var(--primary-color);
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-size: 12px;
    color: var(--text-secondary);
    font-weight: 500;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 8px 12px;
    background: var(--dark-bg);
    border: 1px solid var(--border-color);
    border-radius: 6px;
    color: var(--text-primary);
    font-size: 13px;
    transition: all 0.3s ease;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(0, 217, 255, 0.1);
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
}

/* Tags Input */
.tags-input {
    display: flex;
    flex-wrap: wrap;
    gap: 5px;
    padding: 5px;
    background: var(--dark-bg);
    border: 1px solid var(--border-color);
    border-radius: 6px;
    min-height: 36px;
}

.tag {
    padding: 4px 8px;
    background: var(--primary-color);
    color: white;
    border-radius: 4px;
    font-size: 11px;
    display: flex;
    align-items: center;
    gap: 5px;
}

.tag .remove {
    cursor: pointer;
    font-size: 14px;
}

.tags-input input {
    flex: 1;
    min-width: 100px;
    border: none;
    background: transparent;
    outline: none;
    color: var(--text-primary);
    font-size: 13px;
}

/* Buttons */
.btn {
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    font-size: 13px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    display: inline-flex;
    align-items: center;
    gap: 8px;
}

.btn-primary {
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    color: white;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(0, 217, 255, 0.4);
}

.btn-secondary {
    background: transparent;
    color: var(--primary-color);
    border: 1px solid var(--primary-color);
}

.btn-secondary:hover {
    background: rgba(0, 217, 255, 0.1);
}

.btn-danger {
    background: var(--danger-color);
    color: white;
}

.btn-success {
    background: var(--success-color);
    color: white;
}

.btn-block {
    width: 100%;
    justify-content: center;
}

.btn-group {
    display: flex;
    gap: 10px;
}

/* Person List */
.person-list {
    margin-top: 15px;
}

.search-box {
    position: relative;
    margin-bottom: 15px;
}

.search-box input {
    padding-right: 35px;
}

.search-box i {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-secondary);
}

.person-card {
    background: var(--dark-bg);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    padding: 12px;
    margin-bottom: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.person-card:hover {
    border-color: var(--primary-color);
    transform: translateX(5px);
}

.person-card.selected {
    background: rgba(0, 217, 255, 0.1);
    border-color: var(--primary-color);
}

.person-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 8px;
}

.person-name {
    font-weight: 600;
    font-size: 14px;
    color: var(--text-primary);
}

.person-role {
    font-size: 11px;
    padding: 2px 6px;
    background: var(--secondary-color);
    color: white;
    border-radius: 3px;
}

.person-details {
    font-size: 12px;
    color: var(--text-secondary);
    line-height: 1.4;
}

.person-details span {
    display: inline-block;
    margin-right: 10px;
}

/* Relationship List */
.relationship-item {
    background: var(--dark-bg);
    border-left: 3px solid var(--secondary-color);
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 4px;
}

.relationship-flow {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 13px;
}

.node-name {
    font-weight: 600;
    color: var(--primary-color);
}

.rel-type {
    padding: 2px 8px;
    background: var(--secondary-color);
    color: white;
    border-radius: 3px;
    font-size: 11px;
}

.arrow {
    color: var(--text-secondary);
}

/* Analysis Panel */
.analysis-card {
    background: var(--dark-bg);
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 15px;
}

.metric {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 0;
    border-bottom: 1px solid var(--border-color);
}

.metric:last-child {
    border-bottom: none;
}

.metric-label {
    font-size: 13px;
    color: var(--text-secondary);
}

.metric-value {
    font-size: 18px;
    font-weight: 700;
    color: var(--primary-color);
}

/* Quick Actions */
.quick-actions {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
    margin-top: 15px;
}

.quick-action {
    padding: 12px;
    background: var(--dark-bg);
    border: 1px solid var(--border-color);
    border-radius: 6px;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s ease;
}

.quick-action:hover {
    border-color: var(--primary-color);
    background: rgba(0, 217, 255, 0.1);
}

.quick-action i {
    font-size: 24px;
    color: var(--primary-color);
    margin-bottom: 5px;
}

.quick-action p {
    font-size: 11px;
    color: var(--text-secondary);
}

/* Modal */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    z-index: 1000;
    align-items: center;
    justify-content: center;
}

.modal.show {
    display: flex;
}

.modal-content {
    background: var(--card-bg);
    border-radius: 12px;
    padding: 30px;
    max-width: 500px;
    width: 90%;
    max-height: 80vh;
    overflow-y: auto;
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.modal-header h2 {
    font-size: 18px;
    color: var(--text-primary);
}

.modal-close {
    font-size: 24px;
    color: var(--text-secondary);
    cursor: pointer;
}

/* Loading Spinner */
.loading {
    display: inline-block;
    width: 20px;
    height: 20px;
    border: 3px solid rgba(0, 217, 255, 0.3);
    border-radius: 50%;
    border-top-color: var(--primary-color);
    animation: spin 1s ease-in-out infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

/* Toast Notifications */
.toast {
    position: fixed;
    bottom: 30px;
    right: 30px;
    padding: 15px 20px;
    background: var(--card-bg);
    border-left: 4px solid var(--primary-color);
    border-radius: 6px;
    box-shadow: var(--shadow-lg);
    display: none;
    z-index: 2000;
    animation: slideIn 0.3s ease;
}

.toast.show {
    display: block;
}

.toast.success {
    border-left-color: var(--success-color);
}

.toast.error {
    border-left-color: var(--danger-color);
}

@keyframes slideIn {
    from {
        transform: translateX(100%);
        opacity: 0;
    }
    to {
        transform: translateX(0);
        opacity: 1;
    }
}

/* Tooltip */
.tooltip {
    position: absolute;
    background: var(--card-bg);
    padding: 8px 12px;
    border-radius: 6px;
    font-size: 12px;
    box-shadow: var(--shadow);
    z-index: 1000;
    pointer-events: none;
    display: none;
}

.tooltip.show {
    display: block;
}

/* Context Menu */
.context-menu {
    position: absolute;
    background: var(--card-bg);
    border: 1px solid var(--border-color);
    border-radius: 6px;
    padding: 5px 0;
    box-shadow: var(--shadow-lg);
    z-index: 1000;
    display: none;
}

.context-menu.show {
    display: block;
}

.context-menu-item {
    padding: 8px 15px;
    font-size: 13px;
    color: var(--text-primary);
    cursor: pointer;
    transition: background 0.2s ease;
}

.context-menu-item:hover {
    background: rgba(0, 217, 255, 0.1);
}

.context-menu-item i {
    margin-right: 8px;
    color: var(--primary-color);
}

/* Responsive */
@media (max-width: 768px) {
    .sidebar {
        position: absolute;
        z-index: 100;
        height: 100%;
        transform: translateX(-100%);
    }
    
    .sidebar.open {
        transform: translateX(0);
    }
    
    .header-stats {
        display: none;
    }
}

/* Scrollbar */
::-webkit-scrollbar {
    width: 8px;
    height: 8px;
}

::-webkit-scrollbar-track {
    background: var(--dark-bg);
}

::-webkit-scrollbar-thumb {
    background: var(--border-color);
    border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
    background: var(--primary-color);
}

/* Animations */
.fade-in {
    animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.pulse {
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% {
        box-shadow: 0 0 0 0 rgba(0, 217, 255, 0.7);
    }
    70% {
        box-shadow: 0 0 0 10px rgba(0, 217, 255, 0);
    }
    100% {
        box-shadow: 0 0 0 0 rgba(0, 217, 255, 0);
    }
}

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-project-diagram"></i>
                <h1>Neo4j 人物关系网络</h1>
            </div>
            <div class="header-stats">
                <div class="stat-item">
                    <i class="fas fa-users"></i>
                    <span class="stat-value" id="stat-persons">0</span>
                    <span class="stat-label">人物</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-link"></i>
                    <span class="stat-value" id="stat-relations">0</span>
                    <span class="stat-label">关系</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-building"></i>
                    <span class="stat-value" id="stat-orgs">0</span>
                    <span class="stat-label">组织</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar" id="sidebar">
                <!-- Tabs -->
                <div class="tabs">
                    <button class="tab active" data-tab="person">
                        <i class="fas fa-user"></i>
                        <span>人物</span>
                    </button>
                    <button class="tab" data-tab="relation">
                        <i class="fas fa-link"></i>
                        <span>关系</span>
                    </button>
                    <button class="tab" data-tab="analysis">
                        <i class="fas fa-chart-bar"></i>
                        <span>分析</span>
                    </button>
                </div>

                <!-- Person Tab -->
                <div class="tab-content active" id="person-tab">
                    <div class="form-section">
                        <h3><i class="fas fa-user-plus"></i> 创建人物</h3>
                        <div class="form-group">
                            <label>姓名 *</label>
                            <input type="text" id="person-name" placeholder="输入姓名">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>年龄</label>
                                <input type="number" id="person-age" placeholder="年龄">
                            </div>
                            <div class="form-group">
                                <label>性别</label>
                                <select id="person-gender">
                                    <option value="">请选择</option>
                                    <option value="male">男</option>
                                    <option value="female">女</option>
                                    <option value="other">其他</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>职业</label>
                            <input type="text" id="person-occupation" placeholder="如：软件工程师">
                        </div>
                        <div class="form-group">
                            <label>组织</label>
                            <input type="text" id="person-organization" placeholder="所属公司或机构">
                        </div>
                        <div class="form-group">
                            <label>技能标签</label>
                            <div class="tags-input" id="skills-tags">
                                <input type="text" placeholder="输入技能后按回车">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>兴趣爱好</label>
                            <div class="tags-input" id="interests-tags">
                                <input type="text" placeholder="输入兴趣后按回车">
                            </div>
                        </div>
                        <div class="btn-group">
                            <button class="btn btn-primary" onclick="createPerson()">
                                <i class="fas fa-save"></i> 创建
                            </button>
                            <button class="btn btn-secondary" onclick="clearPersonForm()">
                                <i class="fas fa-redo"></i> 重置
                            </button>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3><i class="fas fa-users"></i> 人物列表</h3>
                        <div class="search-box">
                            <input type="text" id="person-search" placeholder="搜索人物...">
                            <i class="fas fa-search"></i>
                        </div>
                        <div class="person-list" id="person-list">
                            <!-- 人物卡片将动态加载 -->
                        </div>
                    </div>

                    <div class="form-section">
                        <h3><i class="fas fa-magic"></i> 快速操作</h3>
                        <button class="btn btn-success btn-block" onclick="generateTestData()">
                            <i class="fas fa-database"></i> 生成测试数据
                        </button>
                    </div>
                </div>

                <!-- Relation Tab -->
                <div class="tab-content" id="relation-tab">
                    <div class="form-section">
                        <h3><i class="fas fa-link"></i> 创建关系</h3>
                        <div class="form-group">
                            <label>起始人物</label>
                            <select id="rel-from">
                                <option value="">选择人物</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>关系类型</label>
                            <select id="rel-type">
                                <option value="KNOWS">认识</option>
                                <option value="FRIEND_OF">朋友</option>
                                <option value="COLLEAGUE_OF">同事</option>
                                <option value="REPORTS_TO">汇报给</option>
                                <option value="MANAGES">管理</option>
                                <option value="PARTNER_OF">伴侣</option>
                                <option value="FAMILY_OF">家人</option>
                                <option value="MENTOR_OF">导师</option>
                                <option value="COLLABORATES_WITH">合作</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>目标人物</label>
                            <select id="rel-to">
                                <option value="">选择人物</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>关系强度</label>
                            <input type="range" id="rel-strength" min="1" max="5" value="3">
                            <div style="display: flex; justify-content: space-between; font-size: 11px; color: var(--text-secondary);">
                                <span>弱</span>
                                <span>强</span>
                            </div>
                        </div>
                        <button class="btn btn-primary btn-block" onclick="createRelation()">
                            <i class="fas fa-plus"></i> 创建关系
                        </button>
                    </div>

                    <div class="form-section">
                        <h3><i class="fas fa-history"></i> 最近关系</h3>
                        <div id="recent-relations">
                            <!-- 最近创建的关系 -->
                        </div>
                    </div>
                </div>

                <!-- Analysis Tab -->
                <div class="tab-content" id="analysis-tab">
                    <div class="form-section">
                        <h3><i class="fas fa-user-check"></i> 人物分析</h3>
                        <div class="form-group">
                            <label>选择人物</label>
                            <select id="analysis-person">
                                <option value="">选择要分析的人物</option>
                            </select>

// ==================== API请求 ====================
async function apiRequest(endpoint, method = 'GET', data = null) {
    const options = {
        method,
        headers: {
            'Content-Type': 'application/json',
        }
    };
    
    if (data && method !== 'GET') {
        options.body = JSON.stringify(data);
    }
    
    try {
        const response = await fetch(`${API_BASE_URL}${endpoint}`, options);
        const result = await response.json();
        
        if (!response.ok) {
            throw new Error(result.message || result.detail || 'API请求失败');
        }
        
        return result;
    } catch (error) {
        console.error('API Error:', error);
        showToast(error.message, 'error');
        throw error;
    }
}

async function analyzePerson() {
    const uid = document.getElementById('analysis-person').value;
    if (!uid) {

                    <span class="metric-value">${metrics.directConnections}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">二度连接数</span>
                    <span class="metric-value">${metrics.secondDegree}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">网络密度</span>
                    <span class="metric-value">${metrics.density.toFixed(2)}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">影响力指数</span>
                    <span class="metric-value">${metrics.influence}</span>
                </div>
            </div>

        showPersonNetwork(uid, networkData);
        
    } catch (error) {
        console.error('Analyze person failed:', error);
    }
}

function calculateMetrics(networkData) {
    // 简单的指标计算
    const directConnections = networkData.relationships?.length || 0;
    const uniqueNodes = new Set();
    
    networkData.relationships?.forEach(rel => {
        uniqueNodes.add(rel.from);
        uniqueNodes.add(rel.to);
    });
    
    const secondDegree = uniqueNodes.size - 1;
    const density = directConnections / (secondDegree * (secondDegree - 1) / 2) || 0;
    const influence = Math.round(directConnections * 10 + secondDegree * 5);
    
    return {
        directConnections,
        secondDegree,
        density,
        influence
    };
}

function showPersonNetwork(centerUid, networkData) {
    // 清空当前图谱
    nodes.clear();
    edges.clear();
    
    // 添加中心节点
    const centerPerson = allPersons.find(p => p.uid === centerUid);
    if (centerPerson) {
        nodes.add({
            id: centerUid,
            label: centerPerson.name,
            title: formatNodeTooltip(centerPerson),
            color: '#ff6b6b',
            size: 35
        });
    }
    
    // 添加相关节点和边
    if (networkData.nodes) {
        networkData.nodes.forEach(node => {
            if (node.uid !== centerUid) {
                nodes.add({
                    id: node.uid,
                    label: node.name,
                    title: formatNodeTooltip(node),
                    color: getNodeColor(node),
                    size: 25
                });
            }
        });
    }
    
    if (networkData.relationships) {
        networkData.relationships.forEach(rel => {
            edges.add({
                from: rel.from,
                to: rel.to,
                label: rel.type,
                arrows: 'to'
            });
        });
    }
    
    // 适应视图
    setTimeout(() => {
        network.fit();
    }, 100);

function highlightNode(nodeId) {
    const node = nodes.get(nodeId);
    if (node) {
        const originalColor = node.color;
        nodes.update({
            id: nodeId,
            color: '#ffd43b',
            size: 35
        });
        
        setTimeout(() => {
            nodes.update({
                id: nodeId,
                color: originalColor,
                size: 25
            });
        }, 2000);
    }
}

function highlightPath(path) {
    // 重置所有节点和边
    const allNodes = nodes.get();
    const allEdges = edges.get();
    
    allNodes.forEach(node => {
        node.color = getNodeColor(node);
        node.size = 25;
    });
    nodes.update(allNodes);
    
    allEdges.forEach(edge => {
        edge.color = getEdgeColor(edge.type);
        edge.width = 2;
    });
    edges.update(allEdges);
    
    // 高亮路径节点
    path.forEach(node => {
        nodes.update({
            id: node.uid,
            color: '#ffd43b',
            size: 30
        });
    });
    
    // 高亮路径边
    for (let i = 0; i < path.length - 1; i++) {
        const fromId = path[i].uid;
        const toId = path[i + 1].uid;
        
        allEdges.forEach(edge => {
            if ((edge.from === fromId && edge.to === toId) ||
                (edge.from === toId && edge.to === fromId)) {
                edges.update({
                    id: edge.id,
                    color: '#ffd43b',
                    width: 4
                });
            }
        });
    }
}

// ==================== 图谱控制功能 ====================
function resetGraph() {

function togglePhysics() {
    physicsEnabled = !physicsEnabled;
    network.setOptions({ physics: { enabled: physicsEnabled } });
    showToast(physicsEnabled ? '物理引擎已开启' : '物理引擎已关闭');
}

function changeLayout() {
    const layouts = ['physics', 'hierarchical', 'circular'];
    const currentIndex = layouts.indexOf(currentLayout);
    currentLayout = layouts[(currentIndex + 1) % layouts.length];
    
    let options = {};
    
    switch (currentLayout) {
        case 'hierarchical':
            options = {
                layout: {
                    hierarchical: {
                        direction: 'UD',
                        sortMethod: 'directed'
                    }
                }
            };
            break;
        case 'circular':
            // 需要手动计算圆形布局
            const nodeIds = nodes.getIds();
            const angle = (2 * Math.PI) / nodeIds.length;
            const radius = 300;
            
            nodeIds.forEach((id, index) => {
                const x = radius * Math.cos(index * angle);
                const y = radius * Math.sin(index * angle);
                network.moveNode(id, x, y);
            });
            break;
        default:
            options = {
                layout: {
                    hierarchical: false
                }
            };
    }
    
    network.setOptions(options);
    showToast(`切换到${currentLayout}布局`);
}

function exportGraph() {
    const exportData = {
        nodes: nodes.get(),
        edges: edges.get(),
        timestamp: new Date().toISOString()
    };
    
    const dataStr = JSON.stringify(exportData, null, 2);
    const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);
    
    const exportFileDefaultName = `network_${Date.now()}.json`;
    
    const linkElement = document.createElement('a');
    linkElement.setAttribute('href', dataUri);
    linkElement.setAttribute('download', exportFileDefaultName);
    linkElement.click();
    
    showToast('图谱数据已导出');
}

function toggleFullscreen() {
    const container = document.querySelector('.graph-container');
    
    if (!document.fullscreenElement) {
        container.requestFullscreen();
    } else {
        document.exitFullscreen();
    }
}

function getNodeColor(person) {
    // 根据职业或组织分配颜色
    const colors = {
        '工程师': '#00d9ff',
        '设计师': '#ff6b6b',
        '经理': '#51cf66',
        '总监': '#ffd43b',
        '分析师': '#a78bfa',
        default: '#64748b'
    };
    
    if (person.occupation) {
        for (const [key, color] of Object.entries(colors)) {
            if (person.occupation.includes(key)) {
                return color;
            }
        }
    }
    
    return colors.default;
}

    const colors = {
