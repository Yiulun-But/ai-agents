[pytest]
markers =
    integration: 标记为集成测试，需要真实API调用
    unit: 标记为单元测试  
    slow: 标记为慢速测试
    api: 标记为需要API key的测试

# 异步测试配置
asyncio_mode = auto

# 测试发现配置
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(message)s

# 过滤警告和调试信息
filterwarnings =
    ignore::DeprecationWarning

# 禁用第三方库的DEBUG日志
log_level = INFO